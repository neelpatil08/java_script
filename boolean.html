<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaScript Boolean Data Type</title>
</head>
<body>
    <script>
    var isReading = true;   
    var isSleeping = false; 
    document.write(isReading + "<br>");
    document.write(isSleeping);
    </script>
</body>
</html>
