<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mb-5">
        <h2 class="py-3 text-center">Bootstrap 4 Custom Form Classes
        </h2>
        <div class="row py-3">
            <div class="col">
                <select name="" id="" class="custom-select">
                    <option>India</option>
                    <option>United States Of America</option>
                    <option>United Kingdom</option>
                    <option>UAE</option>
                </select>
            </div>
        </div>
        <div class="row py-3">
            <div class="col">
                <input type="range" class="custom-range">
            </div>
            <div class="col">
                <div class="custom-file">
                    <input type="file" class="custom-file-input">
                    <label for="" class="custom-file-label">Choose Your
                        File</label>
                </div>
            </div>
        </div>
        <div class="row py-3">
            <div class="col">
                <div class="form-inline">
                    <div class="form-group">
                        <label for="" class="sr-only">Enter your name</label>
                        <input type="text" class="form-control is-valid" placeholder="Enter your name">
                        <div class="valid-feedback">Looks Great!</div>
                    </div>
                    <div class="form-group">
                        <label for="" class="sr-only">Enter Your Password</label>
                        <input type="text" class="form-control is-invalid" placeholder="Enter your password">
                        <div class="invalid-feedback">Enter a valid Password</div>
                    </div>
                    <button class="btn btn-success">Login</button>
                </div>
            </div>
            <div class="col">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="check1">
                    <label for="check1" class="custom-control-label">Music</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="check2">
                    <label for="check2" class="custom-control-label">sports</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="check3" disabled>
                    <label for="check3" class="custom-control-label">Books</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" name="gender" id="check4">
                    <label for="check4" class="custom-control-label">male</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" name="gender" id="check5">
                    <label for="check5" class="custom-control-label">female</label>
                </div>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="switch1">
                    <label for="switch1" class="custom-control-label">Sports</label>
                </div>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="switch2">
                    <label for="switch2" class="custom-control-label">Movies</label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
