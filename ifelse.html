<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaScript Multiple If Else Statement</title>
</head>
<body>
    <script>
    var now = new Date();
    var dayOfWeek = now.getDay(); 
    
    if(dayOfWeek == 5) {
        document.write("Have a nice weekend!");
    } else if(dayOfWeek == 0) {
        document.write("Have a nice Sunday!");
    } else {
        document.write("Have a nice day!");
    }
    </script>
</body>
</html>
